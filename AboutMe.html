<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>夢想家-關於我</title>
    <link rel="stylesheet" href="CSS/Major_page_style.css" />
    <link rel="stylesheet" href="CSS/AboutMe.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <header class="caption">
      <h1>「夢想家。」</h1>
    </header>

    <!-- 各種連結 -->
    <div id="linkList" class="link">
      <a v-for="i in linkButton" :href="i.link" :class="i.style"
        >{{ i.title }}</a
      >
    </div>

    <main id="middle" class="mid">
      <div class="about_me">
        <!-- <h1>😊關於我</h1> -->
        <div class="introducing_card goleft" id="introCard">
          <div class="left">
            <img
              class="PersonalPhoto"
              :src="photo.profilePhoto.src"
              :alt="photo.profilePhoto.name"
            />
          </div>

          <div class="right">
            <h2 class="name">我是{{name}}</h2>
            <p>
              歡迎來到「夢想家」<br />如果想找房子或土地歡迎蒞臨太平洋房屋友成大湳店<br />地址📍桃園市八德區大智路73號。<br />或者來電📞0915-309185
              給我<br />很高興為您服務，希望有機會能夠傳遞正面及專業的房屋資訊給您。非常感謝您的到來！
            </p>
            <p class="cardCaption">✨服務項目：</p>
            <div class="ServerStuffs">
              <div class="ServerStuff" v-for="item in serverItem">{{item}}</div>
            </div>
            <div class="circle"></div>
            <div class="line_info">
              <img
                class="linePhoto"
                :src="photo.line.src"
                :alt="photo.line.name"
              />
              <h3>Line ID: {{lineId}}</h3>
            </div>
          </div>
        </div>
      </div>

      <!-- <div class="youtubeVideo">
        <br /><br />
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/Uz8vPWdhQ5Q?si=q9THDo3ND-R1qVSO"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div> -->

      <div class="location">
        <h1>📍聯絡地點</h1>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3617.05452990761!2d121.29829509999999!3d24.9642593!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34681fbb692caa81%3A0x64270991320dee3f!2z5aSi5oOz5a62!5e0!3m2!1szh-TW!2stw!4v1698770762383!5m2!1szh-TW!2stw"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          class="doNotAttach goright"
        ></iframe>
      </div>

      <div class="shake">
        <h1>🦋抖音</h1>
        <blockquote
          class="tiktok-embed doNotAttach goleft"
          cite="https://www.tiktok.com/@yachinchen"
          data-unique-id="yachinchen"
          data-embed-type="creator"
          style="max-width: 800px; min-width: 288px"
        >
          <section>
            <a
              target="_blank"
              href="https://www.tiktok.com/@yachinchen?refer=creator_embed"
              >@yachinchen</a
            >
          </section>
        </blockquote>
        <script async src="https://www.tiktok.com/embed.js"></script>
      </div>
    </main>

    <footer id="bottom" class="bot">
      <h2>{{ linkPressWords }}</h2>
      <div class="icons">
        <a
          v-for="j in Icon"
          :href="j.link"
          v-show="j.display"
          class="icon"
          target="_blank"
        >
          <img :src="j.src" />
        </a>
      </div>
    </footer>

    <script src="JavaScript/MajorPage.js"></script>
    <script src="JavaScript/AboutMe.js"></script>
  </body>
</html>
