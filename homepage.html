<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夢想家</title>
    <link rel="stylesheet" href="CSS/Major_page_style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

    <div class="caption">
        <h1>「夢想家。」</h1>
    </div>

    <!-- 各種連結 -->
    <div id='linkList' class="link" >
        <a v-for='i in linkButton' :href='i.link' class="btn">{{ i.title }}</a>
    </div>


    <div id="middle" class="mid">
        <h1>找房子?</h1>
        <p>但網頁還未完成</p>

        <blockquote class="tiktok-embed" cite="https://www.tiktok.com/@yachinchen" data-unique-id="yachinchen" data-embed-type="creator" style="max-width: 780px; min-width: 288px;" > <section> <a target="_blank" href="https://www.tiktok.com/@yachinchen?refer=creator_embed">@yachinchen</a> </section> </blockquote> <script async src="https://www.tiktok.com/embed.js"></script>
    </div>

    <div id="bottom" class="bot">
        <h2>{{ linkPressWords }}</h2>
        <div class="icons">
            <a v-for="j in Icon" :href="j.link" v-show='j.display' class="icon">
                <img :src="j.src">
            </a>
        </div>
        
    </div>

    

    <script src="JavaScript/MajorPage.js"></script>

</html>
